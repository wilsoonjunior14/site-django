<div class="row">
    <div class="col s12">
        {% if success %}
        <div class="card green white-text hoverable">
            <div class="card-content">
                <span class="card-title">
                    <i class="material-icons left">info_outline</i>
                </span>
                <p>{{msg}}</p>
            </div>
        </div>
        {% endif %}
        {% if error %}
        <div class="card red white-text hoverable">
            <div class="card-content">
                <span class="card-title">
                    <i class="material-icons left">info_outline</i>
                </span>
                <p>{{msg}}</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>

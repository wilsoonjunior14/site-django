{% include "header.html" %}

    {% include "messages.html" %}
	<div class="row">
		<div class="col s12">
            <a href="/admin" class="btn waves-effect waves-light black">
				<i class="material-icons left">keyboard_return</i>
				Voltar
			</a>
			<div class="card hoverable">
				<div class="card-content">
					<span class="card-title"><i class="material-icons left">add</i>Nova Publicação</span>
                    <form enctype="multipart/form-data" id="form" method="post">
                        {% csrf_token %}
					    <div class="row">
						<div class="col s12">
                            <div class="input-field col s12">
                                <input type="text" maxlength="255" id="titulo" name="titulo" />
                                <label for="titulo">Título</label>
                            </div>

                            <div class="input-field col s12">
                                <textarea id="descricao" maxlength="255" name="descricao"></textarea>
                                <label for="descricao">Descrição</label>
                            </div>

                            <div class="input-field col s12">
                                <input type="file" maxlength="255" id="image" name="imagem" />
                                <label for="image">Arquivo</label>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                        <div class="col s12">
                            <button type="submit" class="btn waves-effect waves-light green">
                                <i class="material-icons right">done</i>
                                Salvar
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% include "footer.html" %}

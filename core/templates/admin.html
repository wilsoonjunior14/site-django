{% include "header.html" %} 

	<div class="row">
		<div class="col s12">
			<div class="card hoverable">
				<div class="card-content">
					<span class="card-title"><i class="material-icons left">description</i>Public.</span>
					<div class="row">
						<div class="col s12">
							<a href="/add" class="btn-floating green right">
								<i class="material-icons">add</i>
							</a>
						</div>
						<div class="col s12">
							<table class="responsive-table striped">
								<thead>
									<tr>
										<th>Imagem</th>
										<th>Titulo</th>
										<th>Descricao</th>
										<th>Data</th>
										<th>Opções</th>
									</tr>
								</thead>
								<tbody>
									{% for poster in posters %}
									<tr>
										<td>{{poster.imagem}}</td>
										<td>{{poster.titulo}}</td>
										<td>{{poster.descricao}}</td>
										<td>{{poster.data}}</td>
										<td>
											<a class="btn-floating orange tooltipped" data-tooltip="Editar">
												<i class="material-icons">edit</i>
											</a>

											<a class="btn-floating red tooltipped" data-tooltip="Remover">
												<i class="material-icons">delete</i>
											</a>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% include "footer.html" %}
